
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML to PDF Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400&family=Montserrat:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #FAF9F6;
            color: #1a1a1a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            text-align: center;
            padding: 48px 24px 36px;
            border-bottom: 1px solid #e0d6c8;
        }

        .logo {
            font-family: 'Cormorant Garamond', serif;
            font-size: 42px;
            font-weight: 600;
            letter-spacing: 12px;
            text-transform: uppercase;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .tagline {
            font-family: 'Montserrat', sans-serif;
            font-size: 11px;
            font-weight: 300;
            letter-spacing: 5px;
            text-transform: uppercase;
            color: #8a7e72;
        }

        /* Main */
        main {
            flex: 1;
            max-width: 860px;
            width: 100%;
            margin: 0 auto;
            padding: 48px 24px;
        }

        /* Tabs */
        .tabs {
            display: flex;
            justify-content: center;
            gap: 0;
            margin-bottom: 36px;
        }

        .tab-btn {
            font-family: 'Montserrat', sans-serif;
            font-size: 11px;
            font-weight: 400;
            letter-spacing: 3px;
            text-transform: uppercase;
            background: none;
            border: 1px solid #c9c0b6;
            padding: 14px 36px;
            cursor: pointer;
            color: #8a7e72;
            transition: all 0.3s ease;
        }

        .tab-btn:first-child {
            border-right: none;
        }

        .tab-btn.active {
            background-color: #1a1a1a;
            border-color: #1a1a1a;
            color: #FAF9F6;
        }

        .tab-btn:hover:not(.active) {
            background-color: #f0ece6;
        }

        /* Tab content */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Textarea */
        .editor-label {
            font-family: 'Montserrat', sans-serif;
            font-size: 10px;
            font-weight: 500;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #8a7e72;
            margin-bottom: 12px;
            display: block;
        }

        textarea {
            width: 100%;
            min-height: 340px;
            padding: 24px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.7;
            color: #1a1a1a;
            background-color: #FFFFFF;
            border: 1px solid #d6cfc6;
            resize: vertical;
            outline: none;
            transition: border-color 0.3s ease;
        }

        textarea::placeholder {
            color: #bfb8ae;
            font-family: 'Montserrat', sans-serif;
            font-size: 12px;
            font-style: italic;
        }

        textarea:focus {
            border-color: #1a1a1a;
        }

        /* Upload area */
        .upload-zone {
            border: 1.5px dashed #c9c0b6;
            padding: 64px 24px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #FFFFFF;
            position: relative;
        }

        .upload-zone:hover {
            border-color: #1a1a1a;
            background-color: #FDFCFA;
        }

        .upload-zone.dragover {
            border-color: #1a1a1a;
            background-color: #f5f0ea;
        }

        .upload-icon {
            width: 40px;
            height: 40px;
            margin: 0 auto 20px;
            stroke: #8a7e72;
        }

        .upload-text {
            font-family: 'Cormorant Garamond', serif;
            font-size: 20px;
            font-weight: 400;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .upload-subtext {
            font-family: 'Montserrat', sans-serif;
            font-size: 10px;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #8a7e72;
        }

        .upload-input {
            position: absolute;
            inset: 0;
            opacity: 0;
            cursor: pointer;
        }

        .file-name {
            margin-top: 16px;
            font-family: 'Montserrat', sans-serif;
            font-size: 12px;
            color: #1a1a1a;
            font-weight: 400;
        }

        /* Preview section */
        .preview-section {
            margin-top: 32px;
        }

        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .preview-container {
            width: 100%;
            min-height: 200px;
            padding: 24px;
            background-color: #FFFFFF;
            border: 1px solid #d6cfc6;
            overflow: auto;
            max-height: 400px;
        }

        .preview-container:empty::before {
            content: 'Your rendered HTML will appear here...';
            font-family: 'Montserrat', sans-serif;
            font-size: 12px;
            font-style: italic;
            color: #bfb8ae;
        }

        /* Buttons */
        .actions {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-top: 40px;
        }

        .btn {
            font-family: 'Montserrat', sans-serif;
            font-size: 11px;
            font-weight: 500;
            letter-spacing: 4px;
            text-transform: uppercase;
            padding: 16px 44px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-primary {
            background-color: #1a1a1a;
            color: #FAF9F6;
        }

        .btn-primary:hover {
            background-color: #333333;
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .btn-secondary {
            background-color: transparent;
            color: #1a1a1a;
            border: 1px solid #1a1a1a;
        }

        .btn-secondary:hover {
            background-color: #1a1a1a;
            color: #FAF9F6;
        }

        .btn:disabled {
            opacity: 0.35;
            cursor: not-allowed;
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            gap: 20px;
            margin: 36px 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: #d6cfc6;
        }

        .divider-icon {
            width: 14px;
            height: 14px;
            stroke: #c9c0b6;
        }

        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%) translateY(80px);
            background-color: #1a1a1a;
            color: #FAF9F6;
            font-family: 'Montserrat', sans-serif;
            font-size: 11px;
            letter-spacing: 2px;
            padding: 16px 32px;
            opacity: 0;
            transition: all 0.4s ease;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 36px 24px;
            border-top: 1px solid #e0d6c8;
        }

        .footer-text {
            font-family: 'Cormorant Garamond', serif;
            font-size: 15px;
            font-weight: 400;
            font-style: italic;
            color: #8a7e72;
            letter-spacing: 2px;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .logo {
                font-size: 28px;
                letter-spacing: 8px;
            }

            .actions {
                flex-direction: column;
                align-items: stretch;
            }

            .btn {
                text-align: center;
            }

            textarea {
                min-height: 240px;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">Convertisseur</div>
        <div class="tagline">HTML to PDF &mdash; Elegantly Transformed</div>
    </header>

    <main>
        <!-- Tabs -->
        <div class="tabs">
            <button class="tab-btn active" data-tab="paste" onclick="switchTab('paste')">Paste HTML</button>
            <button class="tab-btn" data-tab="upload" onclick="switchTab('upload')">Upload File</button>
        </div>

        <!-- Paste Tab -->
        <div class="tab-content active" id="tab-paste">
            <label class="editor-label" for="html-input">Enter your HTML</label>
            <textarea id="html-input" placeholder="Paste your HTML here..."></textarea>
        </div>

        <!-- Upload Tab -->
        <div class="tab-content" id="tab-upload">
            <div class="upload-zone" id="upload-zone">
                <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                    <polyline points="17 8 12 3 7 8"/>
                    <line x1="12" y1="3" x2="12" y2="15"/>
                </svg>
                <div class="upload-text">Drag &amp; drop your HTML file</div>
                <div class="upload-subtext">or click to browse</div>
                <input type="file" class="upload-input" id="file-input" accept=".html,.htm,.txt">
                <div class="file-name" id="file-name"></div>
            </div>
        </div>

        <!-- Divider -->
        <div class="divider">
            <svg class="divider-icon" viewBox="0 0 24 24" fill="none" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 2L12 22M2 12L22 12"/>
            </svg>
        </div>

        <!-- Preview -->
        <div class="preview-section">
            <div class="preview-header">
                <label class="editor-label" style="margin-bottom:0;">Live Preview</label>
                <button class="btn btn-secondary" style="padding:8px 20px; font-size:9px; letter-spacing:2px;" onclick="refreshPreview()">Refresh</button>
            </div>
            <div class="preview-container" id="preview"></div>
        </div>

        <!-- Actions -->
        <div class="actions">
            <button class="btn btn-secondary" onclick="clearAll()">Clear</button>
            <button class="btn btn-primary" onclick="generatePDF()">Generate PDF</button>
        </div>
    </main>

    <footer>
        <div class="footer-text">Crafted by Joanna</div>
    </footer>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <script>
        const htmlInput = document.getElementById('html-input');
        const preview = document.getElementById('preview');
        const fileInput = document.getElementById('file-input');
        const fileNameEl = document.getElementById('file-name');
        const uploadZone = document.getElementById('upload-zone');

        // Live preview on paste tab
        let debounceTimer;
        htmlInput.addEventListener('input', () => {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(refreshPreview, 400);
        });

        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.querySelector(`[data-tab="${tab}"]`).classList.add('active');
            document.getElementById(`tab-${tab}`).classList.add('active');
        }

        function refreshPreview() {
            const html = htmlInput.value.trim();
            if (!html) {
                preview.innerHTML = '';
                return;
            }
            // Render in a sandboxed way
            preview.innerHTML = html;
        }

        // File upload
        fileInput.addEventListener('change', handleFile);

        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });

        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('dragover');
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file) processFile(file);
        });

        function handleFile(e) {
            const file = e.target.files[0];
            if (file) processFile(file);
        }

        function processFile(file) {
            fileNameEl.textContent = file.name;
            const reader = new FileReader();
            reader.onload = (e) => {
                htmlInput.value = e.target.result;
                switchTab('paste');
                refreshPreview();
                showToast('File loaded successfully');
            };
            reader.readAsText(file);
        }

        function clearAll() {
            htmlInput.value = '';
            preview.innerHTML = '';
            fileNameEl.textContent = '';
            fileInput.value = '';
            showToast('Cleared');
        }

        function generatePDF() {
            const html = htmlInput.value.trim();
            if (!html) {
                showToast('Please enter or upload HTML first');
                return;
            }

            showToast('Generating your PDF...');

            // Create a temporary container for PDF generation
            const container = document.createElement('div');
            container.innerHTML = html;
            container.style.padding = '20px';
            document.body.appendChild(container);

            const options = {
                margin:       0.5,
                filename:     'document.pdf',
                image:        { type: 'jpeg', quality: 0.98 },
                html2canvas:  { scale: 2, useCORS: true },
                jsPDF:        { unit: 'in', format: 'a4', orientation: 'portrait' }
            };

            html2pdf().set(options).from(container).save().then(() => {
                document.body.removeChild(container);
                showToast('PDF downloaded');
            }).catch(() => {
                document.body.removeChild(container);
                showToast('An error occurred');
            });
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2500);
        }
    </script>

</body>
</html>
